{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Nutrition</h1>
      {% comment %} <img src="{% static 'images/' %}" alt="" />
      <img src="{% static 'images/' %}" alt="" />
      <img src="{% static 'images/' %}" alt="" />
      <img src="{% static 'images/' %}" alt="" /> {% endcomment %}
      </section>

      <section class="card-container">
        {% for nutrition in nutrition_list %}
        <div class="card">
          <div class="card-bg"></div>
          <a href="{% url 'nutritions_detail' nutrition.id %}">
            <div class="card-content">
              <h2>{{ nutrition.name_of_food }}</h2>
            </div>
          </a>
        </div>
        {% endfor %}
      </section>
      <br>
      <br>
      <br>
      <a class="nav-link" href="{% url 'nutritions_create' %}">Add Nutrition</a>
    </div>
  </div>
</div>
{% endblock %}

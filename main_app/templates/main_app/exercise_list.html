{% extends 'base.html' %}
{% load static %}

{% block head %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/exercise-index.css' %}" /> {% endcomment %}
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Exercises</h1>
  {% comment %} <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" /> {% endcomment %}
</section>

<section class="honeycomb">
  {% for exercise in exercise_list %}
  <a style="text-decoration:none" href="{% url 'exercises_detail' exercise.id %}">
    <div class="honeycomb-cell">
      <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-img-container">
            <img class="honeycomb-cell__image" src="{% static 'images/barbell-dl gray.jpg' %}" alt="">
          </div>
          <h2 class="honeycomb-cell__title">{{ exercise.name }}</h2>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</section>
<br>
<br>
<br>
<a class="nav-link" href="{% url 'exercises_create' %}">Add Exercise</a>
{% endblock %}
